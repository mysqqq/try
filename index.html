<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader â€“ Without Watermark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 520px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease 0.1s backwards;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-wrapper input::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .loading.show {
            display: block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TikTok Downloader</h1>
            <p>Download videos without watermark</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="videoUrl">Enter TikTok Video URL</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="videoUrl" 
                        placeholder="https://www.tiktok.com/@username/video/..."
                        autocomplete="off"
                    >
                </div>
            </div>

            <button class="btn btn-primary" id="downloadBtn">Download</button>

            <div class="loading" id="loading">Downloading video...</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script>
        const videoUrlInput = document.getElementById('videoUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        downloadBtn.addEventListener('click', fetchAndDownload);
        videoUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchAndDownload();
        });

        function showError(message) {
            hideSuccess();
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            hideError();
            successMessage.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function hideSuccess() {
            successMessage.classList.remove('show');
        }

        function showLoading() {
            loading.classList.add('show');
            downloadBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('show');
            downloadBtn.disabled = false;
        }

        function isValidTikTokUrl(url) {
            const patterns = [
                /tiktok\.com\/@[\w.-]+\/video\/\d+/,
                /vt\.tiktok\.com\/[\w-]+/,
                /vm\.tiktok\.com\/[\w-]+/,
                /tiktok\.com\/t\/[\w-]+/
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        async function fetchAndDownload() {
            const url = videoUrlInput.value.trim();
            
            hideError();
            hideSuccess();

            if (!url) {
                showError('Please enter a TikTok video URL.');
                return;
            }

            if (!isValidTikTokUrl(url)) {
                showError('Invalid TikTok link. Please enter a valid TikTok video URL.');
                return;
            }

            showLoading();

            try {
                const apiUrl = `https://kryptonite-api-library.onrender.com/api/tikdl-v2?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                let videoData = data.data || data;
                
                // Kunin ang best quality video URL
                let downloadUrl = null;
                
                // Priority: HD -> Play/Video -> SD -> Wmplay
                if (videoData.hdplay || videoData.hd) {
                    downloadUrl = videoData.hdplay || videoData.hd;
                } else if (videoData.play || videoData.video) {
                    downloadUrl = videoData.play || videoData.video;
                } else if (videoData.sd) {
                    downloadUrl = videoData.sd;
                } else if (videoData.wmplay) {
                    downloadUrl = videoData.wmplay;
                }

                if (!downloadUrl) {
                    showError('No download link available for this video.');
                    return;
                }

                // Auto download
                triggerDownload(downloadUrl);
                showSuccess('Download started! Check your downloads folder.');
                
                // Clear input after successful download
                setTimeout(() => {
                    videoUrlInput.value = '';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to fetch video. Please check your internet connection.');
            } finally {
                hideLoading();
            }
        }

        function triggerDownload(url) {
            // Method 1: Using anchor tag with download attribute
            const link = document.createElement('a');
            link.href = url;
            link.download = 'tiktok_video_' + Date.now() + '.mp4';
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            
            // Cleanup
            setTimeout(() => {
                document.body.removeChild(link);
            }, 100);
        }
    </script>
</body>
</html>
