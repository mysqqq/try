<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Auto Share</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            opacity: 0;
            animation: pageLoad 0.8s ease forwards;
        }

        @keyframes pageLoad {
            to {
                opacity: 1;
            }
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 80% 50% at 50% 0%, rgba(59, 130, 246, 0.08) 0%, transparent 60%),
                        radial-gradient(ellipse 60% 40% at 50% 100%, rgba(139, 92, 246, 0.06) 0%, transparent 55%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 25px;
            font-weight: 500;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 15px;
            color: #9ca3af;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 24px;
            align-items: start;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 28px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .card-title {
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #6b7280;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 10px;
            padding: 14px 24px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
            margin-top: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            display: none;
            margin-top: 8px;
            padding: 10px 14px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            font-size: 13px;
            font-weight: 500;
        }

        .error-msg.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* ── LIVE FEED ── */
        .live-feed-card {
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .status-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6b7280;
            position: relative;
        }

        .status-dot.active {
            background: #10b981;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.5);
        }

        .status-dot.active::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid #10b981;
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
            color: #9ca3af;
        }

        .status-text.active {
            color: #10b981;
        }

        .share-counter {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .counter-number {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
        }

        .counter-total {
            font-size: 16px;
            color: #6b7280;
            font-weight: 500;
        }

        .post-preview {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .post-preview.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-preview-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .post-link {
            color: #3b82f6;
            font-size: 13px;
            word-break: break-all;
            text-decoration: none;
            font-weight: 500;
        }

        .post-link:hover {
            text-decoration: underline;
        }

        .activity-log {
            flex: 1;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            overflow-y: auto;
            max-height: 400px;
        }

        .activity-log::-webkit-scrollbar {
            width: 4px;
        }

        .activity-log::-webkit-scrollbar-track {
            background: transparent;
        }

        .activity-log::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .log-empty {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .log-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .log-icon.success {
            background: rgba(16, 185, 129, 0.15);
        }

        .log-icon.error {
            background: rgba(239, 68, 68, 0.15);
        }

        .log-content {
            flex: 1;
        }

        .log-title {
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .log-time {
            font-size: 11px;
            color: #6b7280;
            font-family: 'Courier New', monospace;
        }

        .progress-section {
            margin-top: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            display: none;
        }

        .progress-section.show {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
        }

        .progress-percent {
            font-size: 13px;
            font-weight: 700;
            color: #3b82f6;
        }

        .progress-bar-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            color: #6b7280;
            font-size: 13px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .live-feed-card {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FACEBOOK AUTO SHARE</h1>
        </div>

        <div class="grid">
            <!-- LEFT: CONFIG -->
            <div class="card">
                <div class="form-group">
                    <label class="form-label">Facebook Cookie</label>
                    <textarea id="cookieInput" placeholder="Paste your Facebook cookie here..." rows="3"></textarea>
                    <div class="error-msg" id="cookieError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Post URL</label>
                    <input type="text" id="linkInput" placeholder="https://facebook.com/...">
                    <div class="error-msg" id="linkError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Share Amount</label>
                    <input type="number" id="amountInput" placeholder="1 - 10000" min="1" max="1000">
                    <div class="error-msg" id="amountError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Delay (seconds)</label>
                    <input type="number" id="delayInput" placeholder="1, 2, 3" min="1" max="60">
                </div>

                <button class="btn-primary" id="startBtn">Start Sharing</button>
            </div>

            <!-- RIGHT: LIVE FEED -->
            <div class="card live-feed-card">
                <div class="card-title">Live Activity Feed</div>

                <div class="status-banner">
                    <div class="status-left">
                        <div class="status-dot" id="statusDot"></div>
                        <span class="status-text" id="statusText">Idle</span>
                    </div>
                    <div class="share-counter">
                        <span class="counter-number" id="shareCount">0</span>
                        <span class="counter-total">/ <span id="shareTotal">0</span></span>
                    </div>
                </div>

                <div class="post-preview" id="postPreview">
                    <div class="post-preview-label">Target Post</div>
                    <a href="#" class="post-link" id="postLink" target="_blank"></a>
                </div>

                <div class="progress-section" id="progressSection">
                    <div class="progress-header">
                        <span class="progress-label">Progress</span>
                        <span class="progress-percent" id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar-track">
                        <div class="progress-bar-fill" id="progressBar"></div>
                    </div>
                </div>

                <div class="activity-log" id="activityLog">
                    <div class="log-empty">Activity will appear here once sharing starts</div>
                </div>
            </div>
        </div>
    </div>

    <footer>© 2026 | Developed by: Siegfried Samá</footer>

    <script>
        const $ = id => document.getElementById(id);
        const els = {
            cookie: $('cookieInput'),
            link: $('linkInput'),
            amount: $('amountInput'),
            delay: $('delayInput'),
            startBtn: $('startBtn'),
            cookieError: $('cookieError'),
            linkError: $('linkError'),
            amountError: $('amountError'),
            statusDot: $('statusDot'),
            statusText: $('statusText'),
            shareCount: $('shareCount'),
            shareTotal: $('shareTotal'),
            postPreview: $('postPreview'),
            postLink: $('postLink'),
            progressSection: $('progressSection'),
            progressBar: $('progressBar'),
            progressPercent: $('progressPercent'),
            activityLog: $('activityLog')
        };

        let isSharing = false;
        let sharesDone = 0;
        let totalShares = 0;

        function showError(el, msg) {
            el.textContent = msg;
            el.className = 'error-msg show';
            setTimeout(() => el.className = 'error-msg', 4000);
        }

        function setStatus(status, active = false) {
            els.statusText.textContent = status;
            els.statusText.className = active ? 'status-text active' : 'status-text';
            els.statusDot.className = active ? 'status-dot active' : 'status-dot';
        }

        function updateCounter(current, total) {
            els.shareCount.textContent = current;
            els.shareTotal.textContent = total;

            const percent = Math.round((current / total) * 100);
            els.progressPercent.textContent = percent + '%';
            els.progressBar.style.width = percent + '%';
        }

        function addLog(message, type = 'success') {
            if (els.activityLog.querySelector('.log-empty')) {
                els.activityLog.innerHTML = '';
            }

            const log = document.createElement('div');
            log.className = 'log-item';

            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });

            log.innerHTML = `
                <div class="log-icon ${type}">
                    ${type === 'success' ? '✓' : '✗'}
                </div>
                <div class="log-content">
                    <div class="log-title">${message}</div>
                    <div class="log-time">${time}</div>
                </div>
            `;

            els.activityLog.insertBefore(log, els.activityLog.firstChild);

            if (els.activityLog.children.length > 50) {
                els.activityLog.removeChild(els.activityLog.lastChild);
            }
        }

        function validate() {
            let valid = true;

            if (!els.cookie.value.trim()) {
                showError(els.cookieError, 'Cookie is required');
                valid = false;
            }

            if (!els.link.value.trim()) {
                showError(els.linkError, 'Post URL is required');
                valid = false;
            }

            const amount = parseInt(els.amount.value);
            if (!amount || amount < 1 || amount > 1000) {
                showError(els.amountError, 'Amount must be between 1 and 1000');
                valid = false;
            }

            return valid;
        }

        els.startBtn.addEventListener('click', async () => {
            if (isSharing) return;
            if (!validate()) return;

            const cookie = els.cookie.value.trim();
            const link = els.link.value.trim();
            const amount = parseInt(els.amount.value);
            const delay = parseInt(els.delay.value) * 1000;

            // Initialize
            isSharing = true;
            sharesDone = 0;
            totalShares = amount;

            els.startBtn.disabled = true;
            els.startBtn.textContent = 'Sharing...';

            setStatus('Active', true);
            els.postPreview.className = 'post-preview show';
            els.postLink.href = link;
            els.postLink.textContent = link;
            els.progressSection.className = 'progress-section show';

            updateCounter(0, totalShares);
            addLog(`Started sharing session — Target: ${totalShares} shares`, 'success');

            // Sharing loop
            for (let i = 1; i <= amount; i++) {
                if (!isSharing) break;

                const apiUrl = `https://vern-rest-api.vercel.app/api/share?key=&cookie=${encodeURIComponent(cookie)}&link=${encodeURIComponent(link)}&limit=1`;

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    sharesDone++;
                    updateCounter(sharesDone, totalShares);
                    addLog(`Share #${sharesDone} completed successfully`, 'success');

                } catch (error) {
                    addLog(`Share #${i} failed — ${error.message}`, 'error');
                }

                if (i < amount) await new Promise(r => setTimeout(r, delay));
            }

            // Done
            isSharing = false;
            setStatus('Completed', false);
            els.startBtn.disabled = false;
            els.startBtn.textContent = 'Start Sharing';
            addLog(`Session completed — Total shares: ${sharesDone}/${totalShares}`, 'success');
        });
    </script>
</body>
</html>
